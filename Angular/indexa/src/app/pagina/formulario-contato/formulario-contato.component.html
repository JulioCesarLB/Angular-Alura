<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/assets/Archive/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="/assets/Archive/banner.png" alt="">
        </section>
    </header>
    <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato" formControlName="nome"/>
        @if (contatoForm.get('nome')?.errors) {
            <div class="mensagem-erro">Campo obrigatório</div>
        }
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Digite o telefone do contato" formControlName="telefone">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite o email do contato" formControlName="email">
        
        <app-separador></app-separador>
        
        <label for="aniversario">Aniversário</label>
        <input type="date" id="aniversario" placeholder="Data de nascimento" formControlName="aniversario">

        <label for="redes">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input type="text" id="redes" placeholder="Adicione a URL da página" formControlName="redes">
        </div>

        <label for="observacoes">Observações</label>
        <textarea type="text" id="observacoes" placeholder="Data de nascimentaaaaaaaaaaaaaaaaaaaaaaaaaaaaaao" formControlName="observacoes">
        </textarea>

        <section class="botoes">
            <button (click)="cancelar()"class="botao-cancelar" type="button"> Cancelar</button>
            <button class="botao-salvar" type="submit"> Salvar contato</button>
        </section>
        
        
    </form>
</app-container>
