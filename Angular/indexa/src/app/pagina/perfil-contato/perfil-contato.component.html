<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="/assets/Archive/logo.png" alt="">
            <div>
                <button routerLink="/">
                    <img class="seta" src="assets/Archive/pencil-square.png" alt="">
                    <span>Voltar</span>
                </button>
            </div>
        </section>
        <section class="cabecalho-contato">
            <img src="/assets/Archive/banner.png" alt="">
            <h1>Perfil do contato</h1>
        </section>
    </header>
    <app-separador></app-separador>

  <section class="perfil">
    <ul>
      <li>
        <i class="material-icons">call</i>
        <strong>Telefone</strong>
      </li>
      <li>
        {{ contato.telefone }}</li>
      <li>
        <i class="material-icons">mail</i>
        <strong>Email</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <i class="material-icons">event_avaliable</i>
        <strong>Data de nascimento</strong>
      </li>
      
      <li>{{ contato.aniversario }}</li>
      <li>
        <i class="material-icons">language</i>
        <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>
    <div class="botoes">
      <button class="botao-excluir" (click)="delete()"><!-- (click)="delete()" - essa parada se chama event bind e vc atribui uma funçõa (delete) do ts a uma ação que será executada sobre o elemento (click) -->
        Excluir contato
      </button>
      <button class="botao-editar">
        Editar
      </button>
    </div>
  </section>
</app-container>
